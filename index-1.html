<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caca's Profile- Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(148, 0, 211, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 20, 147, 0.2) 0%, transparent 50%);
            animation: nebulaFloat 10s ease-in-out infinite;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .rose {
            position: absolute;
            width: 120px;
            height: 200px;
            animation: flowerFloat 4s ease-in-out infinite;
        }

        .rose::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff69b4 0%, #ff1493 30%, #ffb6c1 60%, #ffc0cb 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 15px rgba(255, 105, 180, 0.5),
                inset 0 0 15px rgba(255, 182, 193, 0.3);
            animation: flowerBloom 5s ease-in-out infinite;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Pusat bunga (stigma dan anther) */
        .rose .center {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffff00, #ffd700);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(255, 255, 0, 0.6),
                inset 0 0 5px rgba(255, 215, 0, 0.4);
            animation: centerGlow 3s ease-in-out infinite;
        }

        @keyframes centerGlow {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: translateX(-50%) scale(1.1);
                filter: brightness(1.3);
            }
        }

        .rose::after {
            content: '';
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 120px;
            background: linear-gradient(45deg, #228b22, #32cd32, #90ee90, #228b22);
            border-radius: 2px;
            box-shadow: 
                0 0 6px rgba(34, 139, 34, 0.3),
                inset 0 0 6px rgba(50, 205, 50, 0.2);
        }

        /* Pot bunga */
        .rose .pot {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #8b4513, #a0522d, #cd853f);
            border-radius: 50% 50% 0 0;
            box-shadow: 
                0 0 15px rgba(139, 69, 19, 0.6),
                inset 0 0 10px rgba(160, 82, 45, 0.4);
        }

        .rose .pot::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background: linear-gradient(45deg, #654321, #8b4513, #a0522d);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(101, 67, 33, 0.5);
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        .rose .petal {
            position: absolute;
            width: 30px;
            height: 45px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffb6c1);
            border-radius: 50% 50% 0 0;
            top: 12px;
            left: 50%;
            transform-origin: bottom center;
            animation: petalWave 4s ease-in-out infinite;
            box-shadow: 
                0 0 8px rgba(255, 105, 180, 0.4),
                inset 0 0 8px rgba(255, 182, 193, 0.2);
        }

        .rose .petal:nth-child(1) { transform: translateX(-50%) rotate(0deg); animation-delay: 0s; }
        .rose .petal:nth-child(2) { transform: translateX(-50%) rotate(30deg); animation-delay: 0.2s; }
        .rose .petal:nth-child(3) { transform: translateX(-50%) rotate(60deg); animation-delay: 0.4s; }
        .rose .petal:nth-child(4) { transform: translateX(-50%) rotate(90deg); animation-delay: 0.6s; }
        .rose .petal:nth-child(5) { transform: translateX(-50%) rotate(120deg); animation-delay: 0.8s; }
        .rose .petal:nth-child(6) { transform: translateX(-50%) rotate(150deg); animation-delay: 1s; }
        .rose .petal:nth-child(7) { transform: translateX(-50%) rotate(180deg); animation-delay: 1.2s; }
        .rose .petal:nth-child(8) { transform: translateX(-50%) rotate(210deg); animation-delay: 1.4s; }
        .rose .petal:nth-child(9) { transform: translateX(-50%) rotate(240deg); animation-delay: 1.6s; }
        .rose .petal:nth-child(10) { transform: translateX(-50%) rotate(270deg); animation-delay: 1.8s; }
        .rose .petal:nth-child(11) { transform: translateX(-50%) rotate(300deg); animation-delay: 2s; }
        .rose .petal:nth-child(12) { transform: translateX(-50%) rotate(330deg); animation-delay: 2.2s; }

        /* Daun pada batang */
        .rose .leaf {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(45deg, #228b22, #32cd32, #90ee90);
            border-radius: 50% 50% 0 50%;
            left: 50%;
            transform-origin: left center;
            animation: leafWave 3s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(34, 139, 34, 0.4);
        }

        .rose .leaf:nth-child(9) { 
            top: 120px; 
            transform: translateX(-50%) rotate(-30deg);
            animation-delay: 0s;
        }
        .rose .leaf:nth-child(10) { 
            top: 140px; 
            transform: translateX(-50%) rotate(30deg);
            animation-delay: 0.5s;
        }
        .rose .leaf:nth-child(11) { 
            top: 160px; 
            transform: translateX(-50%) rotate(-20deg);
            animation-delay: 1s;
        }

        @keyframes leafWave {
            0%, 100% { 
                transform: translateX(-50%) rotate(var(--leaf-rotation)) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translateX(-50%) rotate(calc(var(--leaf-rotation) + 10deg)) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes flowerBloom {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1) drop-shadow(0 0 8px rgba(255, 105, 180, 0.3));
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.1) drop-shadow(0 0 12px rgba(255, 105, 180, 0.4));
            }
        }

        @keyframes petalWave {
            0%, 100% { 
                transform: translateX(-50%) rotate(var(--rotation)) scale(0.9);
                opacity: 0.7;
            }
            50% { 
                transform: translateX(-50%) rotate(calc(var(--rotation) + 15deg)) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes flowerFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
            }
            50% { 
                transform: translateY(-15px) rotate(3deg);
                filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.3));
            }
        }

        /* Kelopak yang berjatuhan */
        .falling-petal {
            position: absolute;
            width: 15px;
            height: 25px;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            border-radius: 50% 50% 0 0;
            animation: fallingPetal 12s linear infinite;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

        @keyframes fallingPetal {
            0% { 
                top: -50px; 
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
            100% { 
                top: 100vh; 
                opacity: 0;
                transform: rotate(360deg) scale(0.5);
            }
        }

        /* Partikel bintang */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff;
            animation: starFloat 6s ease-in-out infinite;
        }

        @keyframes starFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-15px) scale(1.5);
                opacity: 1;
            }
        }

        .welcome-text {
            text-align: center;
            z-index: 10;
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .glasses-emoji {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glassesGlow 2s ease-in-out infinite;
        }

        .glasses-emoji:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px #ff69b4);
        }

        @keyframes glassesGlow {
            0%, 100% { filter: drop-shadow(0 0 10px #ff69b4); }
            50% { filter: drop-shadow(0 0 20px #ff1493); }
        }

        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 105, 180, 0.2);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .music-control button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .hidden {
            display: none;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .rose:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .rose:nth-child(2) { top: 25%; left: 35%; animation-delay: 0.5s; }
        .rose:nth-child(3) { top: 30%; left: 55%; animation-delay: 1s; }
        .rose:nth-child(4) { top: 25%; left: 75%; animation-delay: 1.5s; }
        .rose:nth-child(5) { top: 20%; left: 85%; animation-delay: 2s; }

        /* Tali pengikat bunga */
        .flower-tie {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(45deg, #8b4513, #a0522d, #cd853f);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(139, 69, 19, 0.4);
            z-index: 0;
        }

        .profile-avatar-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        /* Tambahan CSS bunga teratai */
        .lotus {
          position: absolute;
          width: 180px;
          height: 320px;
          z-index: 2;
        }
        .lotus .stem {
          position: absolute;
          left: 50%;
          top: 80px;
          width: 12px;
          height: 220px;
          background: linear-gradient(180deg, #7ec850 0%, #4e944f 100%);
          border-radius: 8px;
          transform: translateX(-50%);
          box-shadow: 0 0 10px rgba(126,200,80,0.2);
        }
        .lotus .flower {
          position: absolute;
          left: 50%;
          top: 0;
          width: 160px;
          height: 120px;
          transform: translateX(-50%) scale(0.7);
          opacity: 0.7;
          animation: lotusBloom 2.5s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        .lotus .petal {
          position: absolute;
          width: 60px;
          height: 100px;
          background: radial-gradient(ellipse at 60% 40%, #f8b6e0 0%, #f48fb1 80%, #e573b7 100%);
          border-radius: 60% 60% 60% 60% / 100% 100% 60% 60%;
          opacity: 0.9;
          box-shadow: 0 0 12px 2px rgba(248,182,224,0.18);
        }
        .lotus .petal.p1 { left: 50%; top: 10px; transform: translateX(-50%) rotate(-30deg); z-index: 2; }
        .lotus .petal.p2 { left: 50%; top: 10px; transform: translateX(-50%) rotate(0deg); z-index: 3; }
        .lotus .petal.p3 { left: 50%; top: 10px; transform: translateX(-50%) rotate(30deg); z-index: 2; }
        .lotus .petal.p4 { left: 50%; top: 30px; transform: translateX(-50%) rotate(-15deg) scale(0.9); z-index: 1; }
        .lotus .petal.p5 { left: 50%; top: 30px; transform: translateX(-50%) rotate(15deg) scale(0.9); z-index: 1; }
        .lotus .center {
          position: absolute;
          left: 50%;
          top: 55px;
          width: 38px;
          height: 38px;
          background: radial-gradient(circle, #ffe082 60%, #fbc02d 100%);
          border-radius: 50%;
          transform: translateX(-50%);
          box-shadow: 0 0 8px 2px rgba(251,192,45,0.18);
          z-index: 4;
        }
        @keyframes lotusBloom {
          0% { transform: translateX(-50%) scale(0.7); opacity: 0.7; }
          60% { transform: translateX(-50%) scale(1.1); opacity: 1; }
          100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        /* Daun jatuh */
        .falling-leaf {
          position: absolute;
          width: 60px;
          height: 40px;
          background: radial-gradient(ellipse at 60% 40%, #a5d6a7 0%, #388e3c 100%);
          border-radius: 50% 60% 50% 60% / 60% 100% 60% 100%;
          opacity: 0.7;
          z-index: 1;
          animation: leafFall 8s linear infinite;
        }
        .falling-leaf.l1 { left: 10%; animation-delay: 0s; }
        .falling-leaf.l2 { left: 30%; animation-delay: 2s; }
        .falling-leaf.l3 { left: 50%; animation-delay: 4s; }
        .falling-leaf.l4 { left: 70%; animation-delay: 1s; }
        .falling-leaf.l5 { left: 85%; animation-delay: 3s; }
        @keyframes leafFall {
          0% { top: -60px; opacity: 0.7; transform: rotate(-10deg) scale(1); }
          60% { opacity: 1; }
          100% { top: 100vh; opacity: 0; transform: rotate(30deg) scale(0.7); }
        }
        /* Responsive */
        @media (max-width: 700px) {
          .lotus { width: 100px; height: 180px; }
          .lotus .flower { width: 80px; height: 60px; }
          .lotus .petal { width: 30px; height: 50px; }
          .lotus .center { width: 18px; height: 18px; top: 25px; }
          .lotus .stem { width: 6px; height: 100px; top: 40px; }
        }
    </style>
</head>

    <div class="hidden" id="mainContent">
        <!-- Main content will be loaded here -->
    </div>

    <script>
        
     let musicPlaying = false;
        const audio = document.getElementById('bgMusic');

        function toggleMusic() {
            if (musicPlaying) {
                audio.pause();
                musicPlaying = false;
                document.querySelector('.music-control button').textContent = '🎵 Play Music';
            } else {
                audio.play();
                musicPlaying = true;
                document.querySelector('.music-control button').textContent = '🎵 Pause Music';
            }
        }

        function enterProfile() {
            const landingPage = document.getElementById('landingPage');
            const mainContent = document.getElementById('mainContent');
            
            landingPage.classList.add('fade-out');
            
            setTimeout(() => {
                landingPage.style.display = 'none';
                mainContent.classList.remove('hidden');
                loadMainContent();
            }, 1000);
        }

        // Auto play music when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            if (audio) {
                audio.volume = 1;
                audio.play().catch(() => {
                    // Jika autoplay gagal, play setelah klik user
                    document.body.addEventListener('click', function playOnce() {
                        audio.play();
                        document.body.removeEventListener('click', playOnce);
                    });
                });
            }
        });

        function loadMainContent() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div id="app">

                    </nav>

                                </div>
                                <div class="stat-item">

                                    <span class="stat-value">45kg</span>
                                </div>
                            </div>

                            <div class="profile-details">
                                <div class="detail-section">
                                    <h3>📅 Personal Info</h3>
                                    <div class="detail-grid">
                                        <div class="detail-item">
                                            <span class="detail-label">Date of Birth:</span>
                                            <span class="detail-value">05 October 2007</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-label">Hometown:</span>
                                            <span class="detail-value">Bandung</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>🎮 Hobbies</h3>
                                    <div class="hobby-tags">
                                        <span class="hobby-tag">Mewing</span>
                                        <span class="hobby-tag">Playing Games</span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>🍜 Favorites</h3>
                                    <div class="favorites-grid">
                                        <div class="favorite-item">
                                            <span class="favorite-icon">🍜</span>
                                            <span class="favorite-text">Indomie</span>
                                        </div>

        function loadMainCSS() {

                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                .profile-tag {
                    color: #cccccc;

                }

                .profile-stats {

                    display: grid;

                }

                .detail-value {

                .hobby-tags {

                    gap: 10px;

                }

                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;

                    margin: 0 auto;

                .gallery-item {
                    background: rgba(255, 105, 180, 0.1);

            `;
            document.head.appendChild(style);
        }

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
